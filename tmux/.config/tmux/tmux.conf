# add color to tmux
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:RGB"

# use mouse to scroll through output
setw -g mouse on

# change the prefix option from C-b -> C-c
unbind C-b
set-option -g prefix C-c
bind-key C-c send-prefix

bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"


# start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# split panes like vim
# use <prefix> s for horizontal split
bind s split-window -v
# use <prefix> v for vertical split
bind v split-window -h

# shortcut to navigate between sessions
bind m choose-session

# vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes more easily
bind < resize-pane -L 10
bind > resize-pane -R 10
bind - resize-pane -D 10
bind + resize-pane -U 10


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'

set -g @continuum-boot 'on'
set -g @continuum-boot-options 'alacritty,fullscreen'


# transparent background, no theme
set -g status-style bg=default,fg=colour250

# Inactive windows: subtle dark gray
set -g window-status-style bg=default,fg=colour244

# Active window: slightly brighter gray background, bold white text
set -g window-status-current-style bg=colour238,fg=colour231,bold

# window tabs format, no flags (#F), just index and name
set -g window-status-format " #I #W#{?window_zoomed_flag, üîç,} "
set -g window-status-current-format " #I #W#{?window_zoomed_flag, üîç,} "

# Command prompt text color
set -g message-style bg=colour238,fg=colour231,bold

# remove content on right side of status
set -g status-right ""

# Automatically renumber windows when one is closed
set-option -g renumber-windows on

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'

